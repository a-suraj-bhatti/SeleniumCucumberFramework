extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Spark.html

#Screenshot
screenshot.dir=test-output/screenshots/
screenshot.rel.path=../screenshots/

#Adding folder name and non repeating pattern
basefolder.name=test-output/SparkReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

#Report configuration
extent.reporter.spark.config=src/test/resources/extent-config.xml

#Add system info to report
systeminfo.os=Windows
systeminfo.user=Test User
systeminfo.build=1.0
systeminfo.AppName=Automation Practice

#Add details
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true
extent.reporter.spark.enable.category=true

#Spark Report View Order
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#Show step hooks in report
extent.reporter.spark.enable.hooks=true

#Show tags in report
extent.reporter.spark.enable.tags=true

#Show step description in report
extent.reporter.spark.enable.description=true 